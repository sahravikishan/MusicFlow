{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Check Email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card { max-width: 400px; margin: auto; }
    .icon { font-size: 3rem; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow text-center p-4">
      <i class="fas fa-envelope text-success icon mb-3"></i>
      <h4>{{ message }}</h4>
      <p class="text-muted">The code was sent to your email, please check it.</p>
      <a href="{% url 'player:reset_verify' %}" class="btn btn-primary">Enter Code</a>
    </div>
  </div>
</body>
</html>
