{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - MusicFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card border-0 shadow-lg col-md-6">
        <div class="card-body text-center p-5">
            <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
            <h2 class="card-title">Oops!</h2>
            <p class="card-text">{{ message|default:"Something went wrong." }}</p>
            <a href="{% url 'player:reset' %}" class="btn btn-warning">Try Again</a>
        </div>
    </div>
</body>
</html>
