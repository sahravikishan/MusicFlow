{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="text-center p-5 bg-white rounded shadow-lg" style="max-width: 400px;">
        <h3 class="text-danger mb-3"><i class="fas fa-exclamation-triangle"></i> Oops!</h3>
        <p>{{ message }}</p>
        <a href="{% url 'player:reset' %}" class="btn btn-outline-danger mt-3">Try Again</a>
    </div>
</body>
</html>
