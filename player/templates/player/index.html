{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/favicon.jpg' %}" type="image/png">
    <title>MusicFlow - Welcome</title>

    <!-- Bootstrap 5 CSS (updated to 5.3.3) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-4">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <!-- Welcome Card -->
                <div class="auth-card card border-0 shadow-lg text-center">
                    <div class="card-header border-0 bg-transparent">
                        <div class="brand-section">
                            <div style="margin-bottom: 1rem;">
                                <div style="display: flex; justify-content: center; align-items: center; width: 90px; height: 90px; border-radius: 50%; background-color: #f8f9fa; margin: 0 auto; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border: 3px solid #d4af37;">
                                    <img src="{% static 'images/MusicFlow_logo.jpg' %}" alt="MusicFlow Application Logo" style="object-fit: cover; width: 100%; height: 100%;">
                                </div>
                            </div>
                            <h1 class="brand-title">MusicFlow</h1>
                            <p class="brand-subtitle">Show Your Creativity Here</p>
                        </div>
                    </div>

                    <div class="card-body p-4">
                        <div class="form-section">
                            <div class="section-header mb-4">
                                <h2 class="form-title">Welcome</h2>
                                <p class="form-subtitle">Choose the following terms</p>
                            </div>

                            <div class="row mb-3">
                                <div class="col-12">
                                    <a href="{% url 'player:login' %}" class="btn elegant-btn elegant-btn-primary w-100 mb-3" aria-label="Sign in to MusicFlow">
                                        <i class="fas fa-sign-in-alt me-2"></i>
                                        <span>Sign In</span>
                                    </a>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-12">
                                    <a href="{% url 'player:signup' %}" class="btn elegant-btn elegant-btn-success w-100" aria-label="Create a new MusicFlow account">
                                        <i class="fas fa-user-plus me-2"></i>
                                        <span>Create Account</span>
                                    </a>
                                </div>
                            </div>

                            <div class="divider">
                                <span>or</span>
                            </div>

                            <div class="row">
                                <div class="col-12 text-center">
                                    <p class="auth-switch">
                                        <a href="{% url 'player:reset' %}" class="elegant-link">Reset Password</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (updated to 5.3.3) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
